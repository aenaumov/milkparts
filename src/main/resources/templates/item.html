<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ru">

<head itemscope itemtype="http://schema.org/WPHeader">
    <!--<head>-->
    <title itemprop="headline" th:text="${item.itemRu}"></title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="robots" content="index, follow"/>

    <meta itemprop="keywords" name="keywords" th:content="${item.itemKeywords} + ' ' + ${item.catKeywords}"/>
    <meta itemprop="description" name="description" th:content="${item.itemCuttedDescription}"/>

    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/x-icon"/>
    <link rel="shortcut icon" th:href="@{/assets/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/css/style_v210301.css}" type="text/css" media="all"/>
    <link rel="stylesheet" th:href="@{/css/stellarnav.min.css}" type="text/css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js?ver=3.3.1"></script>
    <script type="text/javascript" th:src="@{/js/stellarnav.js}"></script>
    <script async type="text/javascript" th:src="@{/js/main_v211004.min.js}"></script>

    <link th:rel="canonical" th:href="'https://www.milkparts.ru/'+${item.itemCatCanonicalId}+'/'+${item.itemId}"
          th:if="${item.itemCatCanonicalId}!=${item.catId}"/>

</head>
<body id="">

<div id="wrapper">
    <header>
        <div id="header-bg"></div>
        <div id="header">
            <div class="center-align">
                <div class="b-langs">
                </div>

                <a th:replace="~{common/shopNameCommon :: shopName}"></a>

                <div th:replace="~{common/phoneCommon :: phoneBlock}"></div>

                <div th:replace="~{common/cartCommon :: cart}"></div>

                <div class="main-clear"></div>

                <div th:replace="~{/common/menu :: menu}"></div>

            </div>
        </div><!-- #header-->
    </header>

    <div class="breadcrumbs center-align">
        <a th:href="@{/index}">Главная</a> &gt;
        <a th:href="@{/{cat}(cat=${item.catId})}" th:text="${item.catRu}"> Поменять Категорию</a> &gt;
        <span style="text-decoration: none;" th:text="${item.itemRu}"></span>
    </div>

    <div id="middle">
        <main>
            <div id="container">
                <div id="content">
                    <div class="style-block" style="background: #FFFFFF;">
                        <div class="product">
                            <div class="product-wrap">
                                <div class="photo fl">

                                    <a th:href="'/img/item/'+${item.itemId}+'.jpg'"
                                       class="img big-img" th:title="${item.itemRu}">

                                        <picture itemscope itemtype="https://schema.org/ImageObject">

                                            <source th:srcset="'https://www.milkparts.ru/img/item/medium_'+${item.itemId}+'.webp'"
                                                    type="image/webp" id="addIWebPFromGallery">

                                            <img th:src="'https://www.milkparts.ru/img/item/'+${item.itemId}+'.jpg'"
                                                 th:alt="${item.itemRu}" class="big-image" id="addImgFromGallery"
                                                 itemprop="contentUrl"/>
                                            <meta itemprop="representativeOfPage" content="true">
                                            <meta itemprop="description" th:content="${item.itemCuttedDescription}">
                                            <meta itemprop="name" th:content="${item.itemRu}">

                                        </picture>

                                    </a>

                                </div>

                                <div class="fl product-info">

                                    <h1 class="title" id="title" th:text="${item.itemRu}"></h1>

                                    <div class="buyzone quantity">
                                        <p style="color:#1D96E2">Цена по запросу</p>

                                        <span class="arrows fl">
											<input type="text" disabled="disabled" data-price="$row[price]"
                                                   class="quantity_input qwt" value="1"/>

											<span class="plus"></span>
											<span class="minus"></span>
										</span>
                                        <input type="hidden" id="qty" name="quantity" class="quantity_input_form qwt2"
                                               value="1"/>

                                    </div>

                                    <button class="buy_button add_button" th:id_item="${item.itemId}">В корзину</button>

                                    <div id="price-list">
                                    </div>
                                </div>
                            </div>

                            <div class="clear">
                            </div>

                            <div class="description editor-content">
                                <h2>Описание: </h2>
                                <div th:utext="${item.itemDescription}">
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="main-clear">
                    </div>
                </div><!-- #content-->
            </div><!-- #container-->
        </main>

        <aside>
            <div class="sidebar" id="sideLeft">

                <div th:replace="~{common/bannerCommon :: banner}"></div>

            </div><!-- .sidebar#sideLeft -->
        </aside>

        <script type="text/javascript">

            [].forEach.call(document.querySelectorAll('img[data-src]'), function (img) {
                img.setAttribute('src', img.getAttribute('data-src'));
                img.onload = function () {
                    img.removeAttribute('data-src');
                };
            });

        </script>

    </div><!-- #middle-->

    <div th:replace="~{common/footerCommon :: footer}"></div>

</div><!-- #wrapper -->

</body>

</html>
